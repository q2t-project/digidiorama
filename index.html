<!DOCTYPE html>
<html lang="ja">
<head>
  <base href="/digidiorama/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>digidiorama Viewer</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles/style.css" />

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/",
      "ajv2020": "https://cdn.jsdelivr.net/npm/ajv@8.17.1/dist/2020.min.js"
    }
  }
  </script>
</head>
<body class="h-screen flex flex-col">
  <!-- ヘッダーバー -->
  <header class="flex items-center h-12 px-2 border-b bg-white">
    <div class="font-semibold">digidiorama Viewer</div>

    <label class="ml-4 flex items-center gap-1">
      <span id="lbl-data">Data:</span>
      <select id="data-picker" class="border rounded p-1 text-sm"></select>
      <button id="reload" class="border rounded px-2 text-sm">Reload</button>
    </label>

    <div class="flex-1"></div>

    <label class="flex items-center gap-1">
      <span id="lbl-lang">Lang:</span>
      <select id="lang-picker" class="border rounded p-1 text-sm">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </label>

    <div id="status" class="ml-4 text-xs text-gray-500" aria-live="polite">Ready</div>
  </header>

  <!-- PC用パネルレイアウト -->
  <div class="hidden md:flex flex-1">
    <nav id="layer-panel" class="w-48 border-r p-2 overflow-auto" aria-label="Layers">
      <h3 data-i18n="layers" class="font-semibold">Layers</h3>
      <label class="block"><input type="checkbox" data-layer="grid" checked> grid</label>
      <label class="block"><input type="checkbox" data-layer="nodes" checked> nodes</label>
    </nav>

    <main id="viewer" class="flex-1" aria-label="3D viewer" role="application"></main>

    <aside id="sidepanel" class="w-80 border-l p-2 overflow-auto">
      <h3 data-i18n="meta" class="font-semibold">Meta</h3>
      <div id="meta"></div>

      <h3 data-i18n="node" class="font-semibold mt-2">Node</h3>
      <div id="node" class="nodebox" tabindex="0" aria-live="polite"></div>

      <h3 data-i18n="errors" class="font-semibold mt-2">Errors</h3>
      <pre id="errors" class="errors" tabindex="0"></pre>
    </aside>
  </div>

  <!-- スマホ用ビュー -->
  <main id="viewer-mobile" class="flex-1 md:hidden" aria-label="3D viewer"></main>

  <!-- スマホ用フローティングボタン -->
  <div class="md:hidden fixed bottom-4 right-4 flex flex-col gap-2">
    <button id="btn-layers" class="bg-blue-600 text-white rounded-full w-12 h-12 shadow">L</button>
    <button id="btn-node"   class="bg-green-600 text-white rounded-full w-12 h-12 shadow">N</button>
    <button id="btn-errors" class="bg-red-600 text-white rounded-full w-12 h-12 shadow">E</button>
  </div>

  <!-- モーダル -->
  <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded shadow-lg w-11/12 max-w-md p-4">
      <div id="modal-content"></div>
      <button id="modal-close" class="mt-4 px-3 py-1 border rounded">Close</button>
    </div>
  </div>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
