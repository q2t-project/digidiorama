<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>digidiorama viewer/</title>
  <style>
    :root { --bg: #0b1020; --fg: #e6edf3; --accent: #5aa9ff; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui}
    #app{position:fixed;inset:0;display:grid;grid-template-rows:auto 1fr}
    header{display:flex;gap:.5rem;align-items:center;padding:.5rem .75rem;background:#0e142a;border-bottom:1px solid #1d2748}
    header h1{font-size:14px;font-weight:600;margin:0;letter-spacing:.3px}
    header .spacer{flex:1}
    header select, header button{appearance:none;border:1px solid #2a3969;background:#131a33;color:var(--fg);padding:.35rem .6rem;border-radius:.4rem;cursor:pointer}
    header button:hover, header select:hover{border-color:#39529c;background:#1a2347}
    #main{display:grid;grid-template-columns:1fr 250px;overflow:hidden}
    #viewer{position:relative;overflow:hidden}
    #panel{background:#10172c;border-left:1px solid #1d2748;padding:.5rem;overflow-y:auto}
    #panel h2{font-size:13px;margin:.5rem 0}
    #panel .meta-item, #panel .error-item, #panel .node-item{font-size:12px;margin-bottom:.25rem}
    .credit{position:absolute;right:.5rem;bottom:.5rem;font-size:11px;opacity:.7}
    canvas{display:block}
    @media(max-width:600px){
      #main{grid-template-columns:1fr;}
      #panel{display:none;position:absolute;top:0;right:0;width:70%;height:100%;z-index:10}
      #panel.open{display:block;background:#0b1020}
      #fab{position:absolute;right:.75rem;bottom:.75rem;width:44px;height:44px;border-radius:50%;background:var(--accent);color:#fff;border:none;font-size:20px;cursor:pointer;z-index:20}
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "ajv": "https://cdn.skypack.dev/ajv@8"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <header>
      <h1 data-i18n="title">デジジオラマ</h1>
      <div class="spacer"></div>
      <select id="fileSelect"></select>
      <select id="langSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
      <button id="btnReset" data-i18n="reset">Reset</button>
      <!-- Layers メニュー -->
      <div id="layersMenu" style="position:relative;">
        <button id="btnLayers" data-i18n="layers">Layers ▼</button>
        <div id="layersDropdown" style="display:none;position:absolute;right:0;top:100%;background:#131a33;border:1px solid #2a3969;padding:.5rem;border-radius:.4rem;">
          <label><input type="checkbox" id="toggle-nodes" checked /> Nodes</label><br/>
          <label><input type="checkbox" id="toggle-edges" checked /> Edges</label><br/>
          <label><input type="checkbox" id="toggle-labels" checked /> Labels</label><br/>
          <label><input type="checkbox" id="toggle-grids" checked /> Grids</label>
        </div>
      </div>
    </header>
    <div id="main">
      <div id="viewer"></div>
      <div id="panel">
        <h2 data-i18n="meta">Meta</h2>
        <div id="meta"></div>
        <div id="counts"></div>
        <h2 data-i18n="node">Node</h2>
        <div id="node"></div>
        <h2 data-i18n="errors">Errors</h2>
        <div id="errors"></div>
      </div>
    </div>
    <button id="fab">≡</button>
  </div>
  <div class="credit">MIT © q2t-project / Content © respective authors</div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import Ajv from 'ajv';

    const container=document.getElementById('viewer');
    const scene=new THREE.Scene();scene.background=new THREE.Color(0x0b1020);

    // === Z-up 座標系 + XY反転初期視点 ===
    const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);
    camera.up.set(0,0,1);
    camera.position.set(6,6,8);
    const renderer=new THREE.WebGLRenderer({antialias:true});
    renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
    container.appendChild(renderer.domElement);

    const controls=new OrbitControls(camera,renderer.domElement);
    controls.enableDamping=true;
    controls.target.set(0,0,0);
    controls.zoomSpeed = 2 ;
    controls.minDistance = 1;
    controls.maxDistance = 200;
    controls.update();

    scene.add(new THREE.AmbientLight(0xffffff,0.6));
    const dir=new THREE.DirectionalLight(0xffffff,0.8);dir.position.set(5,10,7);scene.add(dir);

    // ====== グループ ======
    const nodeGroup=new THREE.Group();
    const edgeGroup=new THREE.Group();
    const labelGroup=new THREE.Group();
    const gridGroup=new THREE.Group();
    scene.add(edgeGroup,nodeGroup,labelGroup,gridGroup);

    // ==== ラベル生成 ====
function makeLabelPlane(text, options = {}) {
  const fontSize  = options.fontSize  ?? 32;
  const fontFamily= options.fontFamily?? "Arial";
  const color     = options.color     ?? "white";
  const opacity   = options.opacity   ?? 1.0;
  const background= options.background?? null;
  const plane     = options.plane     ?? "xy";    // ←決めてた仕様
  const direction = options.direction ?? 0;       // 角度(度数)

  const worldScale = options.worldScale ?? 0.01;  // px→world 換算

  // --- Canvas描画
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  ctx.font = `${fontSize}px ${fontFamily}`;
  const metrics = ctx.measureText(text);
  canvas.width  = metrics.width + 20;
  canvas.height = fontSize * 1.5;
  ctx.font = `${fontSize}px ${fontFamily}`;
  if (background) { ctx.fillStyle = background; ctx.fillRect(0,0,canvas.width,canvas.height); }
  ctx.fillStyle = color;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  // --- three.js Mesh
  const texture = new THREE.CanvasTexture(canvas);
  const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity, side: THREE.DoubleSide });
  const geom = new THREE.PlaneGeometry(canvas.width * worldScale, canvas.height * worldScale);
  const mesh = new THREE.Mesh(geom, mat);

  // --- 面と方向
  switch (plane) {
    case "yz": mesh.rotation.y = Math.PI/2; break;
    case "zx": mesh.rotation.x = Math.PI/2; break;
    // xy はデフォルトで rotation 0
  }
  if (direction) mesh.rotation.z += THREE.MathUtils.degToRad(direction);

  mesh.position.set(...(options.offset ?? [0,0,0]));
  return mesh;
}


    // ==== グリッド ====
    function makePolarGrid(radius=10, rings=5, segments=12, color=0x444466, arc=Math.PI*2){
      const geom=new THREE.BufferGeometry();const verts=[];
      for(let i=1;i<=rings;i++){
        const r=radius*i/rings;
        for(let j=0;j<segments;j++){
          const t1=(j/segments)*arc;
          const t2=((j+1)/segments)*arc;
          verts.push(r*Math.cos(t1),0,r*Math.sin(t1));
          verts.push(r*Math.cos(t2),0,r*Math.sin(t2));
        }
      }
      for(let j=0;j<=segments;j++){
        const t=(j/segments)*arc;
        verts.push(0,0,0);
        verts.push(radius*Math.cos(t),0,radius*Math.sin(t));
      }
      geom.setAttribute("position", new THREE.Float32BufferAttribute(verts,3));
      const mat=new THREE.LineBasicMaterial({color,opacity:0.4,transparent:true});
      return new THREE.LineSegments(geom,mat);
    }

    const ro=new ResizeObserver(()=>{const {clientWidth:w,clientHeight:h}=container;
      renderer.setSize(w,h,false);camera.aspect=w/h;camera.updateProjectionMatrix();});
    ro.observe(container);

    function animate(){controls.update();renderer.render(scene,camera);requestAnimationFrame(animate);}animate();

    async function loadManifest(){const res=await fetch('./assets/manifest.json');return res.json();}
    async function loadDigidiorama(path){const res=await fetch(path);return res.json();}

    const schema={type:"object",properties:{meta:{type:"object"},nodes:{type:"array"},edges:{type:"array"},layers:{type:"array"}},required:["meta","nodes","edges"]};
    const ajv=new Ajv({allErrors:true});const validate=ajv.compile(schema);
    function runValidation(data){const valid=validate(data);if(!valid){showErrors(validate.errors.map(e=>`${e.instancePath} ${e.message}`));}else{showErrors([]);} }

    const nodeById=new Map();

    function buildScene(data){
      nodeGroup.clear();edgeGroup.clear();labelGroup.clear();gridGroup.clear();nodeById.clear();
      const sphereGeom=new THREE.SphereGeometry(0.05,8,8);

      // ノード
      for(const n of data.nodes||[]){
        const mat=new THREE.MeshBasicMaterial({color:0xaaaaaa,transparent:true,opacity:0.3});
        const m=new THREE.Mesh(sphereGeom,mat);m.position.set(...n.position);m.userData=n;
        nodeGroup.add(m);nodeById.set(n.id,m);
        if(n.label){m.add(makeLabelPlane(n.label,n.labelAttr||{}));}
      }

      // エッジ
      for(const e of data.edges||[]){
        const a=nodeById.get(e.source),b=nodeById.get(e.target);if(!a||!b)continue;
        const geo=new THREE.BufferGeometry().setFromPoints([a.position,b.position]);
        const mat=new THREE.LineBasicMaterial({color:e.color||0x9ec1ff,transparent:true,opacity:e.opacity||1.0});
        edgeGroup.add(new THREE.Line(geo,mat));
        if(e.label){
          const midpoint=new THREE.Vector3().addVectors(a.position,b.position).multiplyScalar(0.5);
          const edgeLabel=makeLabelPlane(e.label,e.labelAttr||{});edgeLabel.position.copy(midpoint);
          labelGroup.add(edgeLabel);
        }
      }

      // グリッド
      for(const layer of data.layers||[]){
        if(layer.type==="grid" && layer.grid){
          const g=layer.grid;let obj;
          if(g.shape==="rect"){
            obj=new THREE.GridHelper(g.size||10,g.divisions||10,g.color||0x444466,g.color||0x333333);
            if(g.plane==="xy") obj.rotation.x=Math.PI/2;
            if(g.plane==="yz") obj.rotation.z=Math.PI/2;
            if(g.plane==="zx") obj.rotation.y=Math.PI/2;
          } else if(g.shape==="polar"){
            obj=makePolarGrid(g.size||10,g.rings||5,g.segments||12,g.color||0x444466,g.arc||Math.PI*2);
          }
          if(obj){
            if(g.position) obj.position.set(...g.position);
            obj.material.opacity=g.opacity ?? 0.4;
            obj.material.transparent=true;
            gridGroup.add(obj);
          }
        }
      }

      showMeta(data.meta,data);
    }

    function showMeta(meta,data){
      const box=document.getElementById('meta');box.innerHTML='';
      if(meta){for(const [k,v] of Object.entries(meta)){
        const d=document.createElement('div');d.className='meta-item';d.textContent=`${k}: ${v}`;box.appendChild(d);} }
      document.getElementById('counts').innerHTML=`<p>Nodes: ${(data.nodes||[]).length}</p><p>Edges: ${(data.edges||[]).length}</p>`;
    }

    function showErrors(errs){const box=document.getElementById('errors');box.innerHTML='';
      (errs||[]).forEach(e=>{const d=document.createElement('div');d.className='error-item';d.textContent=e;box.appendChild(d);});}

    let dict={};async function loadLocale(lang){try{const res=await fetch(`./assets/i18n/${lang}.json`);dict=await res.json();applyI18n();}catch(e){}}
    function t(key){return dict[key]||key;}function applyI18n(){document.querySelectorAll('[data-i18n]').forEach(el=>{el.textContent=t(el.dataset.i18n);});}

    document.getElementById('btnReset').onclick=()=>{camera.position.set(6,6,8);controls.target.set(0,0,0);controls.update();};
    document.getElementById('fab').onclick=()=>{document.getElementById('panel').classList.toggle('open');};
    document.getElementById('langSelect').onchange=(ev)=>{loadLocale(ev.target.value)};
    document.getElementById('btnLayers').onclick=()=>{const dd=document.getElementById('layersDropdown');dd.style.display=dd.style.display==='none'?'block':'none';};
    document.getElementById('toggle-nodes').onchange=(ev)=>{nodeGroup.visible=ev.target.checked;};
    document.getElementById('toggle-edges').onchange=(ev)=>{edgeGroup.visible=ev.target.checked;};
    document.getElementById('toggle-labels').onchange=(ev)=>{labelGroup.visible=ev.target.checked;nodeGroup.children.forEach(n=>n.children.forEach(ch=>{if(ch.isMesh&&ch.geometry.type==="PlaneGeometry"){ch.visible=ev.target.checked;}}));};
    document.getElementById('toggle-grids').onchange=(ev)=>{gridGroup.visible=ev.target.checked;};

    const select=document.getElementById('fileSelect');
    loadManifest().then(list=>{
      const files=Array.isArray(list)?list:list.files||[];
      files.forEach(item=>{const opt=document.createElement('option');opt.value=item.path;opt.textContent=item.title||item.path;select.appendChild(opt);});
      if(files[0]){select.value=files[0].path;loadDigidiorama(files[0].path).then(data=>{runValidation(data);buildScene(data);});}
    });
    select.onchange=()=>{loadDigidiorama(select.value).then(data=>{runValidation(data);buildScene(data);});};
    loadLocale('ja');
  </script>
</body>
</html>
