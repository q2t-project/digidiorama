<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>digidiorama</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f6f8fa;
        color: #111;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        flex: 0 0 48px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        background: #fff;
        border-bottom: 1px solid #ddd;
      }

      main {
        flex: 1;
        display: flex;
        height: calc(100% - 48px);
      }

      #viewer {
        flex: 1;
        background: #fff; /* 背景白に固定 */
      }

      .sidepanel {
        width: 280px;
        padding: 1rem;
        border-left: 1px solid #ddd;
        background: #fff;
        overflow-y: auto;
      }

      .sidepanel h2 {
        margin-top: 1rem;
        font-size: 1.1rem;
      }

      .sidepanel p {
        margin: 0.25rem 0;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <h1>digidiorama</h1>
      <select>
        <option>日本語</option>
        <option>English</option>
      </select>
    </header>

    <main>
      <div id="viewer"></div>
      <aside class="sidepanel">
        <h2>Meta</h2>
        <p>(統計情報などをここに表示予定)</p>

        <h2>Node Info</h2>
        <div id="node-info">ノードをクリックしてください</div>

        <h2>Errors</h2>
        <div id="errors">(バリデーション結果をここに表示予定)</div>
      </aside>
    </main>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
