<script type="module">
  import Ajv from "ajv";

  const ajv = new Ajv();
  console.log("Ajv version:", ajv.version);

  // 簡単なバリデーションテスト
  const schema = { type: "object", properties: { foo: { type: "string" } }, required: ["foo"] };
  const validate = ajv.compile(schema);

  console.log("Test valid:", validate({ foo: "bar" }));   // true になるはず
  console.log("Test invalid:", validate({ foo: 123 }));  // false になるはず
</script>
