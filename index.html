<!DOCTYPE html>
<html lang="ja">
<head>
  <base href="/digidiorama/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>digigiorama Viewer</title>

  <!-- スタイル -->
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Three.js importmap -->
  <script type="importmap">
  {
      "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
  }
  </script>
</head>
<body>
  <!-- 上部バー -->
  <header class="topbar">
    <div class="brand">digigiorama Viewer</div>
    <label>
      Data:
      <select id="data-picker"></select>
    </label>
    <button id="reload">Reload</button>
    <div id="status" class="status">Ready</div>
  </header>

  <!-- 左パネル: レイヤ制御 -->
  <aside id="layerpanel" class="layerpanel">
    <h3>Layers</h3>
    <div id="layers"></div>
  </aside>

  <!-- 右パネル: メタ情報 & ノード注釈 -->
  <aside id="sidepanel" class="sidepanel">
    <h3>Meta</h3>
    <div id="meta"></div>
    <h3>Node</h3>
    <div id="node-detail"></div>
    <h3>Errors</h3>
    <pre id="errors" class="errors"></pre>
  </aside>

  <!-- Three.js ビュー -->
  <div id="viewer" aria-label="3D viewer" role="application"></div>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
